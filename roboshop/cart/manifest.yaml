apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: roboshop
  labels:
    project: roboshop
    tier: app
    component: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      tier: app
      component: cart
    template:
      metadata:
        labels:
          project: roboshop
          tier: app
          component: cart
      spec:
        containers:
        - name: cart
          image: raja1475/cart:25
          envFrom:
          - configMapRef:
              name: cart

---
apiVersion: v1
kind: service
metadata:
  name: cart
  namespace: roboshop
spec:
  selector:
    project: roboshop
    tier: app
    component: cart
  ports:
  - name: cart-port
    protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
data:
  REDIS_HOST: redis
  CATALOGUE_HOST: catalogue
  CATALOGUE_PORT: 8080