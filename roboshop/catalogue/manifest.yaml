apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        project: roboshop
        tier: app
    spec:
      containers:
        - name: catalogue
          image: joindevops/catalogue:1.0.0

---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    project: roboshop
    tier: app
  ports:
  - name: catalogue-port
    port: 8080
    targetPort: 8080