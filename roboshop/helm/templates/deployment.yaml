apiVersion: apps/v1
kind: Deployment
metadata:
  name: "nginx:{{ .Value.deployment.appVersion }}"
  labels:
    project: roboshop
    app: nginx
spec:
  replicas: {{ .Value.deployment.replicas }}
  selector:
    matchLabels:
      project: roboshop
      app: nginx
  template:
    metadata:
      labels:
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: "nginx:{{ .Value.deployment.appVersion }}"
        ports:
        - containerPort: 80